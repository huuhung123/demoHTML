<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .default-link {
            color: #496cca;
        }

        .default-link:link {
            size: 40px;
            font-family: sans-serif;

            text-decoration: underline;
        }

        .default-link:active {
            color: red;
        }
    </style>

</head>
